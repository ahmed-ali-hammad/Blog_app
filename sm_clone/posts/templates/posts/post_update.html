{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Blog app - Update Post
{% endblock %}

{% block body %}
  <div class="col-md-8">
    <div class="content-section">
      <form method="post" enctype = "multipart/form-data">
            {% csrf_token%}
            {{form|crispy}}   
        <button class = "btn btn-outline-secondary" type="submit" >Update</button>
      </form>
{% endblock %}
