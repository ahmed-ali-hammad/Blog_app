{% extends 'base.html' %}

{% block title %}
    Blog app - Delete Post
{% endblock %}

{% block body %}
  
<article class="media content-section">
  <div class="container" >
    <div class="row">
      <div class="col-md-12">
          <form method="post">
            <div class="article-metadata">
              <h5> Delete Post</h2>
            </div>
            <h3> Are you sure you want to delete this post?</h2>
            <br>
            {% csrf_token%}
            <button class = "btn btn-outline-danger" type="submit" >Yes, Delete</button>
            <a class = "btn btn-outline-secondary" href ="{% url 'post_details' object.slug %}">Cancel</a>
          </form>
      </div>
    </div>
  </div>
</article>

{% endblock %}
